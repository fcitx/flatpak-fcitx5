app-id: org.fcitx.Fcitx5.Addon.Anthy
branch: master
runtime: org.fcitx.Fcitx5
runtime-version: master
sdk: org.kde.Sdk//6.10
build-extension: true
separate-locales: false
build-options:
  prefix: /app/addons/Anthy
  prepend-pkg-config-path: /app/addons/Anthy/lib/pkgconfig
  no-debuginfo: true
  strip: true

cleanup:
  - /bin
  - /include
  - /lib/pkgconfig
  - '*.la'

modules:
  - name: anthy-unicode
    sources:
      - type: git
        url: https://github.com/fujiwarat/anthy-unicode/
        tag: 1.0.0.20260127
        x-checker-data:
          type: anitya
          project-id: 242970
          stable-only: true
          tag-template: ${version}
        commit: 924994eebf13d87022ddcf07eac485f784c4e17d
  - name: fcitx5-anthy
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-anthy
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
