app-id: org.fcitx.Fcitx5.Addon.Anthy
branch: master
runtime: org.fcitx.Fcitx5
runtime-version: master
sdk: org.kde.Sdk//6.8
build-extension: true
separate-locales: false
build-options:
  prefix: /app/addons/Anthy
  prepend-pkg-config-path: /app/addons/Anthy/lib/pkgconfig

cleanup:
  - /bin
  - /include
  - /lib/pkgconfig
  - '*.la'

modules:
  - name: anthy-unicode
    sources:
      - type: git
        url: https://github.com/fujiwarat/anthy-unicode/
        tag: 1.0.0.20240502
        x-checker-data:
          type: anitya
          project-id: 242970
          stable-only: true
          tag-template: ${version}
        commit: e63d1d67caa95886076ac1f6033469e03b36c990
  - name: fcitx5-anthy
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-anthy
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
