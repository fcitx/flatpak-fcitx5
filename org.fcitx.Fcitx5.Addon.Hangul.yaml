app-id: org.fcitx.Fcitx5.Addon.Hangul
branch: master
runtime: org.fcitx.Fcitx5
runtime-version: master
sdk: org.kde.Sdk//5.15-22.08
build-extension: true
appstream-compose: false
separate-locales: false
build-options:
  prefix: /app/addons/Hangul
  prepend-pkg-config-path: /app/addons/Hangul/lib/pkgconfig

cleanup:
  - /bin
  - /include
  - /lib/pkgconfig
  - "*.la"

modules:
  - name: libhangul
    sources:
      - type: git
        url: https://github.com/libhangul/libhangul
        branch: libhangul-0.1.0
    buildsystem: simple
    build-commands:
      - ./autogen.sh
      - automake --add-missing
      - autoreconf
      - ./configure --prefix=${FLATPAK_DEST}
      - make
      - make install
  - name: fcitx5-hangul
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-hangul
    post-install:
      - appstream-compose --basename=org.fcitx.Fcitx5.Addon.Hangul --prefix=${FLATPAK_DEST} --origin=flatpak org.fcitx.Fcitx5.Addon.Hangul
