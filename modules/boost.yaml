name: boost
buildsystem: simple
sources:
  - type: archive
    url: https://archives.boost.io/release/1.89.0/source/boost_1_89_0.tar.bz2
    sha256: 85a33fa22621b4f314f8e85e1a5e2a9363d22e4f4992925d4bb3bc631b5a0c7a
    x-checker-data:
      type: anitya
      project-id: 6845
      stable-only: true
      url-template: https://archives.boost.io/release/$version/source/boost_${major}_${minor}_${patch}.tar.bz2
build-commands:
  - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-libraries=iostreams,regex,filesystem,system,locale
  - ./b2 headers
  - ./b2 -j$FLATPAK_BUILDER_N_JOBS install variant=release cxxstd=17 --layout=system
