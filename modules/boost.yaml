name: boost
buildsystem: simple
sources:
  - type: archive
    url: https://archives.boost.io/release/1.90.0/source/boost_1_90_0.tar.bz2
    sha256: 49551aff3b22cbc5c5a9ed3dbc92f0e23ea50a0f7325b0d198b705e8ee3fc305
    x-checker-data:
      type: anitya
      project-id: 6845
      stable-only: true
      url-template: https://archives.boost.io/release/$version/source/boost_${major}_${minor}_${patch}.tar.bz2
build-commands:
  - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-libraries=iostreams,regex,filesystem,system,locale
  - ./b2 headers
  - ./b2 -j$FLATPAK_BUILDER_N_JOBS install variant=release cxxstd=17 --layout=system
