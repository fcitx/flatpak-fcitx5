name: bazel
buildsystem: simple
build-options:
  strip: false
  no-debuginfo: true
  no-debuginfo-compression: true
sources:
  - type: file
    only-arches:
      - x86_64
    url: https://github.com/bazelbuild/bazel/releases/download/8.3.1/bazel-8.3.1-linux-x86_64
    sha256: 17247e8a84245f59d3bc633d0cfe0a840992a7760a11af1a30012d03da31604c
    dest-filename: bazel
    x-checker-data:
      type: anitya
      project-id: 15227
      stable-only: true
      url-template: https://github.com/bazelbuild/bazel/releases/download/${version}/bazel-${version}-linux-x86_64
  - type: file
    only-arches:
      - aarch64
    url: https://github.com/bazelbuild/bazel/releases/download/8.3.1/bazel-8.3.1-linux-arm64
    sha256: 52bb74f0880ee87b17e3a1aa41257d0dba9e9cb92df4e83f8f6c656a46df152d
    dest-filename: bazel
    x-checker-data:
      type: anitya
      project-id: 15227
      stable-only: true
      url-template: https://github.com/bazelbuild/bazel/releases/download/${version}/bazel-${version}-linux-arm64
build-commands:
  - install -D -m755 bazel ${FLATPAK_DEST}/bin/bazel
cleanup:
  - '*'
