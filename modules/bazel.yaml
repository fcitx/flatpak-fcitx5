name: bazel
buildsystem: simple
build-options:
  strip: false
  no-debuginfo: true
  no-debuginfo-compression: true
sources:
  - type: file
    only-arches:
      - x86_64
    url: https://github.com/bazelbuild/bazel/releases/download/9.0.0/bazel-9.0.0-linux-x86_64
    sha256: c44a93f25398c68f904fa1d19b61d321de6c0d2f09dca375d7bc0dc9b9428403
    dest-filename: bazel
    x-checker-data:
      type: anitya
      project-id: 15227
      stable-only: true
      url-template: https://github.com/bazelbuild/bazel/releases/download/${version}/bazel-${version}-linux-x86_64
  - type: file
    only-arches:
      - aarch64
    url: https://github.com/bazelbuild/bazel/releases/download/9.0.0/bazel-9.0.0-linux-arm64
    sha256: cab23c59d3d39c5e5382f12cd116b47445afdff9813516c18ae3ee8836b3037f
    dest-filename: bazel
    x-checker-data:
      type: anitya
      project-id: 15227
      stable-only: true
      url-template: https://github.com/bazelbuild/bazel/releases/download/${version}/bazel-${version}-linux-arm64
build-commands:
  - install -D -m755 bazel ${FLATPAK_DEST}/bin/bazel
cleanup:
  - '*'
