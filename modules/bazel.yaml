name: bazel
buildsystem: simple
build-options:
  strip: false
  no-debuginfo: true
  no-debuginfo-compression: true
sources:
  - type: file
    only-arches:
      - x86_64
    url: https://github.com/bazelbuild/bazel/releases/download/8.4.0/bazel-8.4.0-linux-x86_64
    sha256: 43445203739a7fd4eb28abbbee8803f24998e6259cc618a3323fb32bd7fa4f30
    dest-filename: bazel
    x-checker-data:
      type: anitya
      project-id: 15227
      stable-only: true
      url-template: https://github.com/bazelbuild/bazel/releases/download/${version}/bazel-${version}-linux-x86_64
  - type: file
    only-arches:
      - aarch64
    url: https://github.com/bazelbuild/bazel/releases/download/8.4.0/bazel-8.4.0-linux-arm64
    sha256: 44e20bcd475259869d943fb2e604a3e31a629bc7333d7d77809b853a85c7c9ea
    dest-filename: bazel
    x-checker-data:
      type: anitya
      project-id: 15227
      stable-only: true
      url-template: https://github.com/bazelbuild/bazel/releases/download/${version}/bazel-${version}-linux-arm64
build-commands:
  - install -D -m755 bazel ${FLATPAK_DEST}/bin/bazel
cleanup:
  - '*'
