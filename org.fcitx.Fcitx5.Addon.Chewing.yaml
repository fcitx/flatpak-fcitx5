app-id: org.fcitx.Fcitx5.Addon.Chewing
branch: master
runtime: org.fcitx.Fcitx5
runtime-version: master
sdk: org.kde.Sdk//6.10
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-extension: true
separate-locales: false
cleanup:
  - /include
  - '*.la'
  - /lib/pkgconfig
build-options:
  prefix: /app/addons/Chewing
  prepend-pkg-config-path: /app/addons/Chewing/lib/pkgconfig
  append-path: /usr/lib/sdk/rust-stable/bin
  no-debuginfo: true
  strip: true
modules:
  - modules/corrosion.yaml
  - name: libchewing
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/chewing/libchewing
        tag: v0.11.0
        x-checker-data:
          type: anitya
          project-id: 1577
          stable-only: true
          tag-template: v${version}
        commit: a6a8fa4abd3f215e3ba89a7b61702eaf8ca68f5c
      - chewing-cargo-sources.json
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTING=Off
    build-options:
      env:
        CARGO_HOME: /run/build/libchewing/cargo
  - name: fcitx5-chewing
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-chewing
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
