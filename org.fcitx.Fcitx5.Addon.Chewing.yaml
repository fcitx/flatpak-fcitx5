app-id: org.fcitx.Fcitx5.Addon.Chewing
branch: master
runtime: org.fcitx.Fcitx5
runtime-version: master
sdk: org.kde.Sdk//6.6
build-extension: true
separate-locales: false
cleanup:
  - /include
  - '*.la'
  - /lib/pkgconfig
build-options:
  prefix: /app/addons/Chewing
  prepend-pkg-config-path: /app/addons/Chewing/lib/pkgconfig
modules:
  - name: libchewing
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/chewing/libchewing
        tag: v0.9.1
        x-checker-data:
          type: anitya
          project-id: 1577
          stable-only: true
          tag-template: v${version}
        commit: bab025039a24d610d5c327d6894356a3d645e441
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
  - name: fcitx5-chewing
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/fcitx/fcitx5-chewing
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
